dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
# - "pypy"
# - "pypy3"
# command to install dependencies
install:
  - pip install -r requirements.txt -r test-requirements.txt
# command to run tests
script:
  - py.test --cov tdclient tdclient/test
after_success:
  - coveralls
